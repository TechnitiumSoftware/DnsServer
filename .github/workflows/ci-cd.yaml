name: Technitium CI-CD

on:
  push:
    branches:
      - master

jobs:
  ghcr:
    name: "Construire l'image Docker"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cr√©ation et envoi de l'image sur GHCR
        run: |
          docker login --username Elspan --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/elspan/technitium:latest
          docker push ghcr.io/elspan/technitium:latest
